server.port: 9090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/demo # 和个人配置结合
    username: root  # 和个人配置结合
    password: 123456  # 和个人配置结合

# 让Mybatis在Mapper目录下找到XML映射文件
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true  #数据库字段下划线转驼峰开启（默认不开启）



